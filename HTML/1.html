        <form name="frame" action="sign.jsp" method="post">
            <lable></lable>
            <input type="text" id="name" name="name" value="Suan" size="20">
            <select id="food" name="food" multiple>
                <optgroup lable="음식">

                    <option value="hambuger" selected>햄버거</option>
                    <option value="pasta" selected>파스타</option>

                <optgroup lable="후식">

                </optgroup>
            </select><br />
            <textarea name="article" rows="20", cols="30">텍스트</textarea><br />

        <form oninput="r.value=parseInt(x.value) * parseInt(y.value)">

            <input type="number" id="y" name="y" value="20">
            =
            <output name="r" for="x,y"></output>

        </form>
        <form>

            <input type="url" name="myurl">
